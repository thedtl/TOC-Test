<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Bookmark Creator</title>

  <!-- Libraries -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; --border: #e5e7eb; --text: #111827; --success: #059669; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 900px; margin: 0 auto; }
    h1 { margin-top: 0; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .hidden { display: none !important; }
    
    .step-header { 
        display: flex; 
        align-items: center; 
        gap: 12px; 
        margin-bottom: 15px;
    }
    .step-number {
        background: var(--primary);
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.9rem;
        flex-shrink: 0;
    }
    .step-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
    }
    
    label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
    input, button, select { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border); margin-bottom: 10px; box-sizing: border-box; }
    
    button { cursor: pointer; font-weight: 600; border: 0; }
    button.primary { background: var(--primary); color: white; }
    button.secondary { background: #f1f5f9; color: #334155; }
    button.success { background: var(--success); color: white; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .row { display: flex; gap: 10px; align-items: flex-end; }
    .col { flex: 1; }

    .status-box { padding: 10px; border-radius: 6px; font-size: 0.9rem; margin-top: 10px; }
    .status-box.processing { background: #fff7ed; color: #9a3412; border: 1px solid #fed7aa; }
    .status-box.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
    .status-box.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

    /* Chapter List Styles */
    .chapter-row { display: flex; gap: 8px; align-items: center; background: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 6px; margin-bottom: 8px; }
    .chapter-row.invalid { border-color: #fca5a5; background: #fef2f2; }
    
    .drag-handle { cursor: grab; color: #94a3b8; padding: 0 5px; }
    
    .ch-title { flex: 1; margin-bottom: 0; }
    .ch-page { width: 70px !important; margin-bottom: 0; text-align: center; }

    .verify-btn {
        width: auto !important;
        font-size: 0.75rem;
        padding: 6px 12px;
        margin-bottom: 0;
        background: #e2e8f0;
        color: #475569;
        white-space: nowrap;
    }
    .verify-btn:hover { background: #cbd5e1; }
    
    .del-btn { width: auto !important; background: #fee2e2; color: #991b1b; padding: 6px 12px; margin: 0; }
    
    canvas { border: 1px solid var(--border); max-width: 100%; height: auto; border-radius: 6px; margin-top: 10px; }
    
    /* Big Download Button */
    .download-section {
        text-align: center;
        padding: 20px;
    }
    .big-download-btn {
        font-size: 1.2rem;
        padding: 16px 32px;
        background: var(--success);
        color: white;
        border-radius: 8px;
        width: auto;
        display: inline-block;
    }
    .big-download-btn:hover {
        background: #047857;
    }
    
    /* Backend status - smaller */
    .backend-info {
        font-size: 0.8rem;
        color: #64748b;
        text-align: right;
        margin-bottom: 10px;
    }
    
    /* Start over button */
    .start-over-btn {
        background: transparent;
        color: #64748b;
        border: 1px solid #e5e7eb;
        font-size: 0.85rem;
        padding: 8px 16px;
        width: auto;
    }
    .start-over-btn:hover {
        background: #f1f5f9;
        color: #334155;
    }
  </style>
</head>

<body>
  <h1>üìö PDF Bookmark Creator</h1>
  
  <div class="backend-info">
    Status: <span id="backend-status">Checking...</span>
  </div>

  <!-- Step 1: Upload PDF -->
  <div class="card" id="step-upload">
    <div class="step-header">
      <div class="step-number">1</div>
      <h2 class="step-title">Upload Your PDF</h2>
    </div>

    <div class="row">
      <div class="col">
        <label>Choose a file from your computer</label>
        <input type="file" id="pdf-file" accept=".pdf" />
      </div>
      <div style="align-self: center; font-weight: bold; color: #94a3b8;">OR</div>
      <div class="col">
        <label>Paste a Dropbox link</label>
        <div style="display: flex; gap: 5px;">
          <input type="text" id="pdf-url" placeholder="https://dropbox.com/..." style="margin:0;">
          <button id="load-url-btn" class="secondary" style="width: auto; margin:0;">Load</button>
        </div>
      </div>
    </div>
    
    <div id="url-error" class="status-box error hidden"></div>
    <div id="file-info" class="status-box success hidden"></div>
  </div>

  <!-- Step 2: Preview & Settings (hidden until PDF loads) -->
  <div class="card hidden" id="step-preview">
    <div class="step-header">
      <div class="step-number">2</div>
      <h2 class="step-title">Review Chapters</h2>
    </div>
    
    <div id="ai-status" class="status-box hidden" style="margin-bottom: 15px;"></div>
    
    <!-- Page Navigator -->
    <div class="row" style="margin-bottom: 15px;">
      <div class="col">
        <label>Which PDF page is page 1 of the book?</label>
        <div style="display: flex; gap: 5px; align-items: center;">
          <input type="number" id="page-offset" value="1" min="1" style="margin:0; width: 80px;">
          <button id="set-offset-btn" class="secondary" style="width:auto; margin:0;">Use Current Page</button>
        </div>
        <div style="margin-top: 8px;">
            <label style="display:inline; font-weight:normal; font-size: 0.85rem; color: #64748b;">
                <input type="checkbox" id="custom-first-page-toggle" style="width:auto; display:inline-block;"> 
                Book starts at page # <input type="number" id="first-page-number" value="1" style="width: 60px; display:inline-block; padding: 4px;"> (for journals)
            </label>
        </div>
      </div>
      <div class="col" style="flex: 1;">
        <label>Preview</label>
        <div style="display: flex; gap: 5px; align-items: center;">
            <button id="prev-page" class="secondary" style="width:40px;">‚Üê</button>
            <input type="number" id="preview-page-num" value="1" style="width:60px; margin:0; text-align:center;">
            <span id="total-pages" style="color: #64748b;">/ ?</span>
            <button id="next-page" class="secondary" style="width:40px;">‚Üí</button>
        </div>
      </div>
    </div>
    
    <canvas id="preview-canvas"></canvas>
  </div>

  <!-- Step 3: Chapters -->
  <div class="card hidden" id="step-chapters">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <div style="display: flex; align-items: center; gap: 12px;">
            <div class="step-number">3</div>
            <h2 class="step-title">Chapters Found</h2>
        </div>
        <div style="display: flex; gap: 8px;">
            <button id="verify-btn" class="secondary" style="width: auto;">üîç Verify Pages</button>
        </div>
    </div>
    
    <div id="verify-status" class="status-box hidden" style="margin-bottom: 15px;"></div>

    <div id="chapter-list"></div>
    <button id="add-chapter-btn" class="secondary" style="margin-top: 10px;">+ Add Chapter Manually</button>
  </div>

  <!-- Step 4: Download -->
  <div class="card hidden" id="step-download">
    <div class="download-section">
      <div class="step-header" style="justify-content: center;">
        <div class="step-number" style="background: var(--success);">4</div>
        <h2 class="step-title">Download Your Bookmarked PDF</h2>
      </div>
      
      <div style="margin-bottom: 15px;">
        <label style="text-align: left;">Save as:</label>
        <input type="text" id="output-filename" placeholder="my-book-bookmarked.pdf" style="max-width: 400px; margin: 0 auto;">
      </div>
      
      <button id="download-btn" class="big-download-btn">‚¨áÔ∏è Download PDF with Bookmarks</button>
      
      <div style="margin-top: 20px;">
        <button id="start-over-btn" class="start-over-btn">Start Over with New PDF</button>
      </div>
    </div>
  </div>
  
  <!-- Hidden config -->
  <input type="hidden" id="ai-max-pages" value="40">

  <script>
    // --- CONFIGURATION ---
    const BACKEND_URL = "https://toc-backend-482285058910.us-west3.run.app";
    const WORKER_URL = "https://toc-pdf-proxy.ccrawford.workers.dev/"; 

    const PDFJS_VERSION = "3.11.174";
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${PDFJS_VERSION}/pdf.worker.min.js`;

    // --- State ---
    let pdfDoc = null;
    let pdfBytes = null;
    let totalPages = 0;
    let currentPage = 1;

    function $(id) { return document.getElementById(id); }

    // --- 1. Backend & Loading ---
    async function checkBackend() {
        try {
            const res = await fetch(`${BACKEND_URL}/health`);
            const data = await res.json();
            const statusEl = $("backend-status");
            if (data.gemini_available) {
                statusEl.textContent = "Ready ‚úì";
                statusEl.style.color = "#166534";
            } else {
                statusEl.textContent = "Limited (AI unavailable)";
                statusEl.style.color = "#ca8a04";
            }
        } catch (e) {
            $("backend-status").textContent = "Offline";
            $("backend-status").style.color = "#dc2626";
        }
    }

    async function loadPdf(data, name) {
        pdfBytes = new Uint8Array(data);
        pdfDoc = await pdfjsLib.getDocument({ data: pdfBytes.slice() }).promise;
        totalPages = pdfDoc.numPages;
        
        $("file-info").textContent = `‚úì Loaded: ${name} (${totalPages} pages)`;
        $("file-info").classList.remove("hidden");
        
        const baseName = name.replace(/\.pdf$/i, "");
        $("output-filename").value = `${baseName} (bookmarked).pdf`;
        
        $("step-preview").classList.remove("hidden");
        renderPreview(1);
        
        await runAiAnalysis();
    }
    
    function startOver() {
        // Reset state
        pdfDoc = null;
        pdfBytes = null;
        totalPages = 0;
        currentPage = 1;
        
        // Reset form inputs
        $("pdf-file").value = "";
        $("pdf-url").value = "";
        $("page-offset").value = "1";
        $("first-page-number").value = "1";
        $("custom-first-page-toggle").checked = false;
        $("output-filename").value = "";
        $("chapter-list").innerHTML = "";
        
        // Hide all steps except upload
        ["step-preview", "step-chapters", "step-download"].forEach(id => $(id).classList.add("hidden"));
        
        // Hide status messages
        ["file-info", "url-error", "ai-status", "verify-status"].forEach(id => $(id).classList.add("hidden"));
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // --- 2. Preview Logic ---
    async function renderPreview(num) {
        currentPage = Math.max(1, Math.min(totalPages, num));
        $("preview-page-num").value = currentPage;
        $("preview-page-num").max = totalPages;
        $("total-pages").textContent = `/ ${totalPages}`;
        
        const page = await pdfDoc.getPage(currentPage);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = $("preview-canvas");
        const ctx = canvas.getContext("2d");
        
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
    }

    // --- 3. AI Logic ---
    async function runAiAnalysis(skipBookmarks = false) {
        console.log("runAiAnalysis called, skipBookmarks:", skipBookmarks);
        
        const statusEl = $("ai-status");
        statusEl.classList.remove("hidden");
        statusEl.className = "status-box processing";
        statusEl.textContent = skipBookmarks ? "Scanning table of contents with AI..." : "Reading table of contents...";

        const formData = new FormData();
        formData.append("max_pages", $("ai-max-pages").value);
        if (skipBookmarks) {
            formData.append("skip_bookmarks", "true");
            console.log("Added skip_bookmarks=true to form data");
        }
        
        const fileInput = $("pdf-file");
        const urlInput = $("pdf-url");
        
        if (fileInput.files[0]) {
            formData.append("pdf_file", fileInput.files[0]);
        } else if (urlInput.value) {
            formData.append("pdf_url", urlInput.value);
        } else {
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            formData.append("pdf_file", blob, "downloaded.pdf");
        }

        try {
            const res = await fetch(`${BACKEND_URL}/analyze-pdf-ai`, { method: "POST", body: formData });
            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            console.log("AI response:", data);
            if (data.error) throw new Error(data.error);
            
            if (data.content_start_pdf_page) $("page-offset").value = data.content_start_pdf_page;
            if (data.first_page_number) {
                $("first-page-number").value = data.first_page_number;
                if (data.first_page_number !== 1) $("custom-first-page-toggle").checked = true;
            }
            
            const list = $("chapter-list");
            list.innerHTML = "";
            $("verify-status").classList.add("hidden");
            (data.entries || []).forEach(entry => addChapterRow(entry.title, entry.page));
            
            statusEl.className = "status-box success";
            if (data.source === "pdf_bookmarks") {
                statusEl.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <span>üìë Found ${data.entries?.length || 0} chapters from existing PDF bookmarks.</span>
                        <button id="use-ai-btn" class="secondary" style="width: auto; margin: 0; padding: 6px 12px; font-size: 0.85rem;">
                            ‚ú® Use AI Instead
                        </button>
                    </div>
                    <div style="font-size: 0.85rem; color: #64748b; margin-top: 5px;">
                        If these don't look right, click the button to have AI scan the table of contents.
                    </div>`;
                
                // Add click handler for the AI button
                setTimeout(() => {
                    const btn = $("use-ai-btn");
                    if (btn) {
                        btn.onclick = () => runAiAnalysis(true);
                    }
                }, 0);
            } else {
                statusEl.textContent = `‚úì Found ${data.entries?.length || 0} chapters. Review and download below.`;
            }
            
            ["step-chapters", "step-download"].forEach(id => $(id).classList.remove("hidden"));
            
        } catch (e) {
            statusEl.className = "status-box error";
            statusEl.textContent = "Couldn't read chapters automatically. You can add them manually below.";
            ["step-chapters", "step-download"].forEach(id => $(id).classList.remove("hidden"));
        }
    }

    // --- 4. Chapter UI & Math ---
    function addChapterRow(title = "", page = "") {
        const div = document.createElement("div");
        div.className = "chapter-row";
        div.innerHTML = `
            <span class="drag-handle">‚ò∞</span>
            <input type="text" class="ch-title" value="${escapeHtml(title)}" placeholder="Chapter Title">
            <input type="text" class="ch-page" value="${escapeHtml(String(page))}" placeholder="Page">
            <button class="verify-btn" title="Jump to this page">Preview</button>
            <button class="del-btn" title="Remove">√ó</button>
        `;
        
        div.querySelector(".del-btn").onclick = () => div.remove();
        div.querySelector(".ch-page").oninput = () => {
            validateRow(div);
            resetRowStyle(div);
        };
        div.querySelector(".ch-title").oninput = () => resetRowStyle(div);
        div.querySelector(".verify-btn").onclick = () => verifyRow(div);
        
        const handle = div.querySelector(".drag-handle");
        handle.draggable = true;
        handle.ondragstart = () => div.classList.add("dragging");
        handle.ondragend = () => div.classList.remove("dragging");
        
        $("chapter-list").appendChild(div);
        validateRow(div);
    }
    
    function verifyRow(row) {
        const pageStr = row.querySelector(".ch-page").value;
        const idx = calculatePdfIndex(pageStr);
        
        if (idx === null || idx < 0 || idx >= totalPages) {
            alert(`Can't preview page "${pageStr}" - please check the page number.`);
            return;
        }
        
        renderPreview(idx + 1);
        $("preview-canvas").scrollIntoView({ behavior: "smooth", block: "center" });
        
        row.style.background = "#fef3c7";
        setTimeout(() => row.style.background = "", 1500);
    }
    
    function resetRowStyle(row) {
        row.style.borderColor = "";
        row.style.background = "";
        row.querySelector(".ch-page").title = "";
    }

    function validateRow(row) {
        const val = row.querySelector(".ch-page").value;
        const idx = calculatePdfIndex(val);
        if (idx === null) row.classList.add("invalid");
        else row.classList.remove("invalid");
    }

    function calculatePdfIndex(token) {
        token = String(token).trim().toLowerCase();
        if (!token) return null;

        const directMatch = token.match(/^pdf:(\d+)$/);
        if (directMatch) return parseInt(directMatch[1]) - 1;

        const contentStart = parseInt($("page-offset").value) || 1;
        const firstPrintedNum = parseInt($("first-page-number").value) || 1;

        if (/^[ivxlcdm]+$/.test(token)) {
            const val = romanToInt(token);
            return (contentStart - 1) - (10 - val); 
        }

        const pageNum = parseInt(token);
        if (isNaN(pageNum)) return null;

        const pdfIndex = (pageNum - firstPrintedNum) + (contentStart - 1);
        if (pdfIndex < 0 || pdfIndex >= totalPages) return null;
        return pdfIndex;
    }

    function romanToInt(s) {
        const map = { i:1, v:5, x:10, l:50, c:100, d:500, m:1000 };
        let res = 0, prev = 0;
        for (let i = s.length - 1; i >= 0; i--) {
            const val = map[s[i]];
            res += val < prev ? -val : val;
            prev = val;
        }
        return res;
    }

    function escapeHtml(str) {
        if (!str) return "";
        return String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
    }

    // --- 5. Verify Chapters ---
    async function verifyChapters() {
        const statusEl = $("verify-status");
        statusEl.classList.remove("hidden");
        statusEl.className = "status-box processing";
        statusEl.textContent = "Checking page numbers...";
        
        const rows = document.querySelectorAll(".chapter-row");
        const chapters = [];
        
        rows.forEach(row => {
            const title = row.querySelector(".ch-title").value.trim();
            const page = row.querySelector(".ch-page").value.trim();
            if (title && page) chapters.push({ title, page });
        });
        
        if (chapters.length === 0) {
            statusEl.className = "status-box error";
            statusEl.textContent = "No chapters to verify.";
            return;
        }
        
        const formData = new FormData();
        formData.append("chapters_json", JSON.stringify(chapters));
        formData.append("content_start_pdf_page", $("page-offset").value);
        formData.append("first_page_number", $("first-page-number").value);
        formData.append("search_range", "5");
        
        const fileInput = $("pdf-file");
        const urlInput = $("pdf-url");
        if (fileInput.files[0]) {
            formData.append("pdf_file", fileInput.files[0]);
        } else if (urlInput.value) {
            formData.append("pdf_url", urlInput.value);
        } else {
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            formData.append("pdf_file", blob, "document.pdf");
        }
        
        try {
            const res = await fetch(`${BACKEND_URL}/verify-chapters`, { method: "POST", body: formData });
            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            if (data.error) throw new Error(data.error);
            
            const results = data.results || [];
            let matchCount = 0;
            let fixedCount = 0;
            let notFoundCount = 0;
            const fixes = [];
            
            const resultMap = {};
            results.forEach(r => resultMap[r.title] = r);
            
            rows.forEach((row) => {
                const title = row.querySelector(".ch-title").value;
                const pageInput = row.querySelector(".ch-page");
                const result = resultMap[title];

                if (!result) return; 
                
                const currentPdfIdx = calculatePdfIndex(pageInput.value);
                const currentPdfPage = currentPdfIdx !== null ? currentPdfIdx + 1 : -1;

                if (result.found) {
                    if (result.found_on_page === currentPdfPage) {
                        row.style.borderColor = "#22c55e";
                        row.style.background = "#f0fdf4";
                        matchCount++;
                    } else {
                        const oldVal = pageInput.value;
                        const contentStart = parseInt($("page-offset").value) || 1;
                        const firstPrinted = parseInt($("first-page-number").value) || 1;
                        
                        const calculatedPrinted = (result.found_on_page - contentStart) + firstPrinted;
                        
                        let newVal;
                        if (calculatedPrinted > 0) {
                            newVal = String(calculatedPrinted);
                        } else {
                            newVal = `pdf:${result.found_on_page}`;
                        }

                        pageInput.value = newVal;
                        row.style.borderColor = "#f59e0b";
                        row.style.background = "#fffbeb";
                        fixes.push(`"${title.substring(0, 25)}...": ${oldVal} ‚Üí ${newVal}`);
                        fixedCount++;
                    }
                } else {
                    row.style.borderColor = "#ef4444";
                    row.style.background = "#fef2f2";
                    pageInput.title = "Chapter not found near this page";
                    notFoundCount++;
                }
            });
            
            let summary = `‚úì Done! ${matchCount} correct`;
            if (fixedCount > 0) summary += `, ${fixedCount} auto-corrected`;
            if (notFoundCount > 0) summary += `, ${notFoundCount} not found`;
            if (fixes.length > 0) summary += `\n\nCorrections made:\n` + fixes.join("\n");
            
            statusEl.className = notFoundCount > 0 ? "status-box processing" : "status-box success";
            statusEl.style.whiteSpace = "pre-wrap";
            statusEl.textContent = summary;
            
        } catch (e) {
            statusEl.className = "status-box error";
            statusEl.textContent = "Verification failed: " + e.message;
        }
    }

    // --- 6. PDF Generation ---
    async function generatePdf() {
        const btn = $("download-btn");
        const originalText = btn.textContent;
        btn.textContent = "Creating PDF...";
        btn.disabled = true;
        
        try {
            const { PDFDocument, PDFName, PDFString } = PDFLib;
            const doc = await PDFDocument.load(pdfBytes);
            
            const rows = document.querySelectorAll(".chapter-row");
            const bookmarks = [];

            rows.forEach(row => {
                const title = row.querySelector(".ch-title").value;
                const pageStr = row.querySelector(".ch-page").value;
                const idx = calculatePdfIndex(pageStr);
                
                if (idx !== null && idx >= 0 && idx < totalPages && title) {
                    bookmarks.push({ title, idx });
                }
            });

            if (bookmarks.length === 0) {
                alert("No valid bookmarks to add. Please check your page numbers.");
                return;
            }

            const context = doc.context;
            const refs = [];
            
            bookmarks.forEach(b => {
                const pageRef = doc.getPages()[b.idx].ref;
                const dict = context.obj({
                    Title: PDFString.of(b.title),
                    Dest: context.obj([pageRef, PDFName.of("XYZ"), null, null, null]),
                    Parent: null
                });
                refs.push(context.register(dict));
            });

            if (refs.length > 0) {
                const outlineDict = context.obj({
                    Type: PDFName.of("Outlines"),
                    First: refs[0],
                    Last: refs[refs.length - 1],
                    Count: refs.length
                });
                const outlineRef = context.register(outlineDict);

                for (let i = 0; i < refs.length; i++) {
                    const item = context.lookup(refs[i]);
                    item.set(PDFName.of("Parent"), outlineRef);
                    if (i > 0) item.set(PDFName.of("Prev"), refs[i - 1]);
                    if (i < refs.length - 1) item.set(PDFName.of("Next"), refs[i + 1]);
                }

                doc.catalog.set(PDFName.of("Outlines"), outlineRef);
                doc.catalog.set(PDFName.of("PageMode"), PDFName.of("UseOutlines"));
            }

            const outBytes = await doc.save();
            const blob = new Blob([outBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = $("output-filename").value || "bookmarked.pdf";
            link.click();
            
        } catch (e) {
            console.error("PDF Generation Error:", e);
            alert("Error creating PDF: " + e.message);
        } finally {
            btn.textContent = originalText;
            btn.disabled = false;
        }
    }

    // --- Event Listeners ---
    document.addEventListener("DOMContentLoaded", () => {
        checkBackend();
        
        $("pdf-file").onchange = async (e) => {
            if (e.target.files[0]) {
                $("file-info").textContent = "Loading PDF...";
                $("file-info").classList.remove("hidden");
                await loadPdf(await e.target.files[0].arrayBuffer(), e.target.files[0].name);
            }
        };

        $("load-url-btn").onclick = async () => {
            const url = $("pdf-url").value;
            if (!url) return;
            
            const btn = $("load-url-btn");
            const originalText = btn.textContent;
            btn.textContent = "Loading...";
            btn.disabled = true;
            $("url-error").classList.add("hidden");
            $("file-info").textContent = "Downloading PDF...";
            $("file-info").classList.remove("hidden");
            
            let filename = "Dropbox PDF";
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split("/");
                const lastPart = pathParts[pathParts.length - 1];
                if (lastPart && lastPart.includes(".pdf")) {
                    filename = decodeURIComponent(lastPart.split("?")[0]);
                }
            } catch (e) { }
            
            try {
                const res = await fetch(`${WORKER_URL}?url=${encodeURIComponent(url)}`);
                if (!res.ok) throw new Error("Could not download file. Check the link and try again.");
                await loadPdf(await res.arrayBuffer(), filename);
            } catch (e) {
                $("url-error").textContent = e.message;
                $("url-error").classList.remove("hidden");
                $("file-info").classList.add("hidden");
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        };

        $("prev-page").onclick = () => renderPreview(currentPage - 1);
        $("next-page").onclick = () => renderPreview(currentPage + 1);
        $("preview-page-num").onchange = (e) => renderPreview(parseInt(e.target.value));
        
        $("set-offset-btn").onclick = () => {
            $("page-offset").value = currentPage;
            document.querySelectorAll(".chapter-row").forEach(validateRow);
        };

        $("verify-btn").onclick = verifyChapters;
        $("add-chapter-btn").onclick = () => addChapterRow();
        $("download-btn").onclick = generatePdf;
        $("start-over-btn").onclick = startOver;
        
        const list = $("chapter-list");
        list.ondragover = (e) => {
            e.preventDefault();
            const dragging = document.querySelector(".dragging");
            const siblings = [...list.querySelectorAll(".chapter-row:not(.dragging)")];
            const nextSibling = siblings.find(sibling => {
                return e.clientY <= sibling.getBoundingClientRect().top + sibling.offsetHeight / 2;
            });
            list.insertBefore(dragging, nextSibling);
        };
    });
  </script>
</body>
