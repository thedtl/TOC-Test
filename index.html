<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF ToC Tool (AI Backend)</title>

  <!-- Libraries -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; --border: #e5e7eb; --text: #111827; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 900px; margin: 0 auto; }
    h1 { margin-top: 0; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .hidden { display: none !important; }
    
    label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
    input, button, select { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border); margin-bottom: 10px; box-sizing: border-box; }
    
    button { cursor: pointer; font-weight: 600; border: 0; }
    button.primary { background: var(--primary); color: white; }
    button.secondary { background: #f1f5f9; color: #334155; }
    button.success { background: #059669; color: white; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .row { display: flex; gap: 10px; align-items: flex-end; }
    .col { flex: 1; }

    .status-box { padding: 10px; border-radius: 6px; font-size: 0.9rem; margin-top: 10px; }
    .status-box.processing { background: #fff7ed; color: #9a3412; border: 1px solid #fed7aa; }
    .status-box.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
    .status-box.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

    /* Chapter List Styles */
    .chapter-row { display: flex; gap: 8px; align-items: center; background: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 6px; margin-bottom: 8px; }
    .chapter-row.invalid { border-color: #fca5a5; background: #fef2f2; }
    .drag-handle { cursor: grab; color: #94a3b8; padding: 0 5px; }
    .del-btn { width: auto; background: #fee2e2; color: #991b1b; padding: 8px 12px; margin: 0; }
    
    canvas { border: 1px solid var(--border); max-width: 100%; height: auto; border-radius: 6px; margin-top: 10px; }
  </style>
</head>

<body>
  <h1>üìö PDF ToC Tool</h1>

  <!-- 1. Load PDF -->
  <div class="card">
    <div class="row">
      <div class="col">
        <label>Backend Status</label>
        <div id="backend-status" style="font-size: 0.9rem; color: #64748b;">Checking...</div>
      </div>
      <div class="col" style="flex: 0 0 150px;">
        <label>AI Scan Pages</label>
        <input type="number" id="ai-max-pages" value="40" min="1" max="200">
      </div>
    </div>

    <div class="row" style="margin-top: 15px;">
      <div class="col">
        <label>Upload PDF</label>
        <input type="file" id="pdf-file" accept=".pdf" />
      </div>
      <div style="align-self: center; font-weight: bold; color: #94a3b8;">OR</div>
      <div class="col">
        <label>Dropbox URL</label>
        <div style="display: flex; gap: 5px;">
          <input type="text" id="pdf-url" placeholder="https://dropbox.com/..." style="margin:0;">
          <button id="load-url-btn" class="secondary" style="width: auto; margin:0;">Load</button>
        </div>
      </div>
    </div>
    
    <div id="url-error" class="status-box error hidden"></div>
    <div id="file-info" class="status-box success hidden" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <!-- 2. Preview & Offset -->
  <div class="card hidden" id="step-preview">
    <div class="row">
      <div class="col">
        <label>Content Start (PDF Page #)</label>
        <div style="display: flex; gap: 5px;">
          <input type="number" id="page-offset" value="1" min="1" style="margin:0;">
          <button id="set-offset-btn" class="secondary" style="width:auto; margin:0;">Use Current</button>
        </div>
        <div style="margin-top: 8px;">
            <label style="display:inline; font-weight:normal;">
                <input type="checkbox" id="custom-first-page-toggle" style="width:auto; display:inline-block;"> 
                Doc starts at page # <input type="number" id="first-page-number" value="1" style="width: 60px; display:inline-block; padding: 4px;">
            </label>
        </div>
      </div>
      <div class="col" style="flex: 2;">
        <div style="display: flex; gap: 5px; align-items: center; justify-content: flex-end;">
            <button id="prev-page" class="secondary" style="width:40px;">‚Üê</button>
            <input type="number" id="preview-page-num" value="1" style="width:60px; margin:0; text-align:center;">
            <button id="next-page" class="secondary" style="width:40px;">‚Üí</button>
        </div>
      </div>
    </div>
    <canvas id="preview-canvas"></canvas>
  </div>

  <!-- 3. Chapters -->
  <div class="card hidden" id="step-chapters">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0;">Chapters</h2>
        <button id="run-ai-btn" class="success" style="width: auto;">‚ú® AI Auto-Detect</button>
    </div>
    
    <div id="ai-status" class="status-box hidden"></div>

    <div id="chapter-list"></div>
    <button id="add-chapter-btn" class="secondary" style="margin-top: 10px;">+ Add Chapter</button>
  </div>

  <!-- 4. Download -->
  <div class="card hidden" id="step-download">
    <label>Output Filename</label>
    <input type="text" id="output-filename" placeholder="book_with_toc.pdf">
    <button id="download-btn" class="primary">Download PDF</button>
    <div id="process-status" class="status-box hidden"></div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const BACKEND_URL = "https://toc-ocr-482285058910.us-west3.run.app";
    const WORKER_URL = "https://toc-pdf-proxy.ccrawford.workers.dev/"; 

    const PDFJS_VERSION = "3.11.174";
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${PDFJS_VERSION}/pdf.worker.min.js`;

    // --- State ---
    let pdfDoc = null;
    let pdfBytes = null;
    let totalPages = 0;
    let currentPage = 1;

    function $(id) { return document.getElementById(id); }

    // --- 1. Backend & Loading ---
    async function checkBackend() {
        try {
            const res = await fetch(`${BACKEND_URL}/health`);
            const data = await res.json();
            const statusEl = $("backend-status");
            if (data.gemini_available) {
                statusEl.textContent = "‚óè Online & AI Ready";
                statusEl.style.color = "#166534";
            } else {
                statusEl.textContent = "‚óè Online (AI Missing Key)";
                statusEl.style.color = "#ca8a04";
            }
        } catch (e) {
            $("backend-status").textContent = "‚óè Offline";
            $("backend-status").style.color = "#dc2626";
        }
    }

    async function loadPdf(data, name) {
        pdfBytes = data;
        pdfDoc = await pdfjsLib.getDocument({ data }).promise;
        totalPages = pdfDoc.numPages;
        
        $("file-info").textContent = `Loaded: ${name} (${totalPages} pages)`;
        $("file-info").classList.remove("hidden");
        
        ["step-preview", "step-chapters", "step-download"].forEach(id => $(id).classList.remove("hidden"));
        renderPreview(1);
        
        // Auto-run AI
        runAiAnalysis();
    }

    // --- 2. Preview Logic ---
    async function renderPreview(num) {
        currentPage = Math.max(1, Math.min(totalPages, num));
        $("preview-page-num").value = currentPage;
        
        const page = await pdfDoc.getPage(currentPage);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = $("preview-canvas");
        const ctx = canvas.getContext("2d");
        
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
    }

    // --- 3. AI Logic ---
    async function runAiAnalysis() {
        const statusEl = $("ai-status");
        statusEl.classList.remove("hidden");
        statusEl.className = "status-box processing";
        statusEl.textContent = "AI is reading the PDF...";

        const formData = new FormData();
        formData.append("max_pages", $("ai-max-pages").value);
        
        // Decide source
        const fileInput = $("pdf-file");
        const urlInput = $("pdf-url");
        
        if (fileInput.files[0]) {
            formData.append("pdf_file", fileInput.files[0]);
        } else if (urlInput.value) {
            formData.append("pdf_url", urlInput.value);
        } else {
            // Fallback for bytes loaded via proxy
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            formData.append("pdf_file", blob, "downloaded.pdf");
        }

        try {
            const res = await fetch(`${BACKEND_URL}/analyze-pdf-ai`, { method: "POST", body: formData });
            if (!res.ok) throw new Error(await res.text());
            
            const data = await res.json();
            
            // Apply AI Findings
            if (data.content_start_pdf_page) $("page-offset").value = data.content_start_pdf_page;
            if (data.first_page_number) $("first-page-number").value = data.first_page_number;
            
            // Populate Chapters
            const list = $("chapter-list");
            list.innerHTML = "";
            (data.entries || []).forEach(entry => addChapterRow(entry.title, entry.page));
            
            statusEl.className = "status-box success";
            statusEl.textContent = `Success! Found ${data.entries.length} chapters.`;
        } catch (e) {
            statusEl.className = "status-box error";
            statusEl.textContent = "AI Error: " + e.message;
        }
    }

    // --- 4. Chapter UI & Math ---
    function addChapterRow(title = "", page = "") {
        const div = document.createElement("div");
        div.className = "chapter-row";
        div.innerHTML = `
            <span class="drag-handle">‚ò∞</span>
            <input type="text" class="ch-title" value="${escapeHtml(title)}" placeholder="Title">
            <input type="text" class="ch-page" value="${page}" placeholder="Page" style="width: 80px;">
            <button class="del-btn">√ó</button>
        `;
        
        // Events
        div.querySelector(".del-btn").onclick = () => div.remove();
        div.querySelector(".ch-page").oninput = () => validateRow(div);
        
        // Drag Logic (Simplified)
        const handle = div.querySelector(".drag-handle");
        handle.draggable = true;
        handle.ondragstart = () => div.classList.add("dragging");
        handle.ondragend = () => div.classList.remove("dragging");
        
        $("chapter-list").appendChild(div);
        validateRow(div);
    }

    // --- THE CRITICAL MATH LOGIC (Must Keep) ---
    function validateRow(row) {
        const val = row.querySelector(".ch-page").value;
        const idx = calculatePdfIndex(val);
        if (idx === null) row.classList.add("invalid");
        else row.classList.remove("invalid");
    }

    function calculatePdfIndex(token) {
        token = String(token).trim().toLowerCase();
        if (!token) return null;

        // 1. Handle "pdf:5" syntax (direct PDF page)
        const directMatch = token.match(/^pdf:(\d+)$/);
        if (directMatch) return parseInt(directMatch[1]) - 1;

        // 2. Get Offsets
        const contentStart = parseInt($("page-offset").value) || 1; // e.g., PDF Page 15
        const firstPrintedNum = parseInt($("first-page-number").value) || 1; // e.g., Printed Page 1

        // 3. Handle Roman Numerals (iv -> 4)
        if (/^[ivxlcdm]+$/.test(token)) {
            const val = romanToInt(token);
            // Logic: If content starts at PDF 15, and we have roman 'iv' (4),
            // usually roman numerals are BEFORE the content start.
            // This is a simple heuristic: place them relative to content start.
            // Or, if the document is ALL roman, this might need tweaking, 
            // but usually roman = front matter.
            return (contentStart - 1) - (10 - val); // Rough guess for front matter, usually user adjusts offset
        }

        // 4. Handle Arabic Numerals (12 -> ?)
        const pageNum = parseInt(token);
        if (isNaN(pageNum)) return null;

        // Formula: (Printed Page - First Printed Page) + (PDF Page where content starts - 1)
        const pdfIndex = (pageNum - firstPrintedNum) + (contentStart - 1);
        
        if (pdfIndex < 0 || pdfIndex >= totalPages) return null;
        return pdfIndex;
    }

    function romanToInt(s) {
        const map = { i:1, v:5, x:10, l:50, c:100, d:500, m:1000 };
        let res = 0, prev = 0;
        for (let i = s.length - 1; i >= 0; i--) {
            const val = map[s[i]];
            res += val < prev ? -val : val;
            prev = val;
        }
        return res;
    }

    function escapeHtml(str) {
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
    }

    // --- 5. PDF Generation ---
    async function generatePdf() {
        const { PDFDocument, PDFName, PDFString } = PDFLib;
        const doc = await PDFDocument.load(pdfBytes);
        
        const rows = document.querySelectorAll(".chapter-row");
        const bookmarks = [];

        rows.forEach(row => {
            const title = row.querySelector(".ch-title").value;
            const pageStr = row.querySelector(".ch-page").value;
            const idx = calculatePdfIndex(pageStr);
            
            if (idx !== null && title) {
                bookmarks.push({ title, idx });
            }
        });

        // Create Outline
        const context = doc.context;
        const refs = [];
        
        bookmarks.forEach(b => {
            const pageRef = doc.getPages()[b.idx].ref;
            const dict = context.obj({
                Title: PDFString.of(b.title),
                Dest: context.obj([pageRef, PDFName.of("XYZ"), null, null, null]),
                Parent: null
            });
            refs.push(context.register(dict));
        });

        if (refs.length > 0) {
            const outlineDict = context.obj({
                Type: PDFName.of("Outlines"),
                First: refs[0],
                Last: refs[refs.length - 1],
                Count: refs.length
            });
            const outlineRef = context.register(outlineDict);

            // Link Linked List
            for (let i = 0; i < refs.length; i++) {
                const item = context.lookup(refs[i]);
                item.set(PDFName.of("Parent"), outlineRef);
                if (i > 0) item.set(PDFName.of("Prev"), refs[i - 1]);
                if (i < refs.length - 1) item.set(PDFName.of("Next"), refs[i + 1]);
            }

            doc.catalog.set(PDFName.of("Outlines"), outlineRef);
            doc.catalog.set(PDFName.of("PageMode"), PDFName.of("UseOutlines"));
        }

        const outBytes = await doc.save();
        const blob = new Blob([outBytes], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = $("output-filename").value || "download.pdf";
        link.click();
    }

    // --- Event Listeners ---
    document.addEventListener("DOMContentLoaded", () => {
        checkBackend();
        
        $("pdf-file").onchange = async (e) => {
            if (e.target.files[0]) loadPdf(await e.target.files[0].arrayBuffer(), e.target.files[0].name);
        };

        $("load-url-btn").onclick = async () => {
            const url = $("pdf-url").value;
            if (!url) return;
            if (WORKER_URL.includes("your-worker")) return alert("Please set WORKER_URL in code");
            
            try {
                const res = await fetch(`${WORKER_URL}?url=${encodeURIComponent(url)}`);
                if (!res.ok) throw new Error("Proxy Error");
                loadPdf(await res.arrayBuffer(), "Dropbox PDF");
            } catch (e) {
                $("url-error").textContent = e.message;
                $("url-error").classList.remove("hidden");
            }
        };

        $("prev-page").onclick = () => renderPreview(currentPage - 1);
        $("next-page").onclick = () => renderPreview(currentPage + 1);
        $("preview-page-num").onchange = (e) => renderPreview(parseInt(e.target.value));
        
        $("set-offset-btn").onclick = () => {
            $("page-offset").value = currentPage;
            document.querySelectorAll(".chapter-row").forEach(validateRow);
        };

        $("run-ai-btn").onclick = runAiAnalysis;
        $("add-chapter-btn").onclick = () => addChapterRow();
        $("download-btn").onclick = generatePdf;
        
        // Drag & Drop Reordering
        const list = $("chapter-list");
        list.ondragover = (e) => {
            e.preventDefault();
            const dragging = document.querySelector(".dragging");
            const siblings = [...list.querySelectorAll(".chapter-row:not(.dragging)")];
            const nextSibling = siblings.find(sibling => {
                return e.clientY <= sibling.getBoundingClientRect().top + sibling.offsetHeight / 2;
            });
            list.insertBefore(dragging, nextSibling);
        };
    });
  </script>
</body>
</html>
